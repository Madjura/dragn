<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'budget/css/navigation.css' %}">
    <meta charset="utf-8">
    <title>{% block title %}Budget{% endblock %}</title>
</head>

<body>
<div id="nav">
    <ul id="nav-ul">
        <li><a class="hover" href="{% url 'upload' %}">Upload texts</a></li>
    </ul>
    
    <div id="form">
        <form action="{% url 'query' %}" method="post" id="query-form">
            {% csrf_token %}

            {% for field in queryform %}
                <label for="{{ field.auto_id }}">{{ field.label }}</label> {{ field }}
            {% endfor %}
            <input type="submit" class="ajax" value="Search" name="search">
        </form>
    </div>
</div>

<div id="content">
    {% block includehelp %}{% endblock %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
